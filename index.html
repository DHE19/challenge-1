<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div>
                <img src="assets/img/Vector.png" alt="alura" class="logo">
            </div>
        </header>
        <main>
            <div class="panel">
                <textarea
                    name="message"
                    id="message"
                    placeholder="Coloca el texto que deseas encriptar"></textarea>
                <div class="buttons-panel">
                    <span class="i-message">letras minisculas y sin acentos</span>
                    <div class="buttons">
                        <button id="btn-encript" class="btn-encript">Encriptar</button>
                        <button id="btn-dencript" class="btn-decript">Desencriptar</button>
                    </div>
                </div>
            </div>
            <aside class="result">
                <div class="no-message-found" id="placeholder">
                    <img src="assets/img/Muneco.png" alt="muneco">
                    <h2>Ningún Mensaje Fue Encontrado</h2>
                    <p>Ingrese el texto que deseas encriptar o des-encriptar</p>
                </div>
                <div id="panel-message" class="panel-message">
                    <textarea
                        id="decrypt-area"
                        disabled="disabled"
                        class="decrypt-area"
                        placeholder="Aquí se mostrar el dato desencriptado"></textarea>
                    <button id="copy" class="copy">Copiar al portapapeles</button>
                </div>
            </aside>
        </main>
        <footer>
            creado por  <a href="http://www.github.com/dhe19"><em> dhe 19</em></a>
        </footer>
        <script src="script.js"></script>

    </body>
</html>
